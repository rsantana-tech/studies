name: CI

on: [push]
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Cypress Test
              uses: cypress-io/github-action@v5
              with:
                  start: npm rum dev
                  build: npm run build
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: Cypress Result
                  path: |
                    cypress/videos
                    cypress/screenshots
                    cypress/results          
                  if-no-files-found: ignore  